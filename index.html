<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Dining Etiquette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 타이틀 화면 -->
    <div id="title-screen" class="screen active">
        <div class="title-content">
            <img src="resource/title/map.png" alt="Map" class="title-map-image">
            <img src="resource/title/cheftable_m.png" alt="Cheftable" class="title-cheftable-m-image">
            <img src="resource/title/spoon_m.png" alt="Spoon" class="title-spoon-m-image">
            <img src="resource/title/chopsticks_m.png" alt="Chopsticks" class="title-chopsticks-m-image">
            <h1>World Dietary <br> Etiquette Trip</h1>
            <button id="start-btn" class="btn-primary">시작하기</button>
        </div>
    </div>

    <!-- 지도 화면 -->
    <div id="map-screen" class="screen">
        <!-- 상단 헤더 -->
        <header class="top-header">
            <div class="header-content">
                <button id="back-to-title" class="btn-secondary back-to-map-btn">돌아가기</button>
                <div class="header-square">
                    <h1 class="header-title">World Map</h1>
                </div>
            </div>
        </header>
        <div class="title-content">
            <div class="map-container">
                <img src="resource/title/map.png" alt="Map" class="title-map-image">
                <img src="resource/title/TitleJp.png" alt="Japan Title" class="country-title-image japan-title">
                <img src="resource/title/TitleCn.png" alt="China Title" class="country-title-image china-title">
                <img src="resource/title/TitleFr.png" alt="France Title" class="country-title-image france-title">
                <button id="japan-map-btn" class="map-country-btn japan-btn">일본</button>
                <button id="china-map-btn" class="map-country-btn china-btn">중국</button>
                <button id="france-map-btn" class="map-country-btn france-btn">프랑스</button>
            </div>
            <img src="resource/title/cheftable_m.png" alt="Cheftable" class="title-cheftable-m-image">
            <img src="resource/title/spoon_m.png" alt="Spoon" class="title-spoon-m-image">
            <img src="resource/title/chopsticks_m.png" alt="Chopsticks" class="title-chopsticks-m-image">
            <h1>World Dietary <br> Etiquette Trip</h1>
            <div class="world-map" style="display: none;">
                <div class="country korea active" data-country="japan">
                    <span>일본</span>
                    <div class="stamp" id="japan-stamp" style="display: none;">✅</div>
                </div>
                <div class="country china active" data-country="china">
                    <span>중국</span>
                    <div class="stamp" id="china-stamp" style="display: none;">✅</div>
                </div>
                <div class="country-label">일본 완료 <span id="japan-complete" style="display: none;">✅</span></div>
                <div class="country-label">중국 완료 <span id="china-complete" style="display: none;">✅</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
